<div class="user-detail-container">
    <div class="user-detail-info" *ngIf="selecteduser">
        <h2>User Details:</h2>
        <p><b>Name:{{selecteduser.name}}</b></p>
        <p><b>Gender:{{selecteduser.gender}}</b></p>
        <p><b>SUbType:{{selecteduser.subtype}}</b></p>
        <p><b>Status:{{selecteduser.status}}</b></p>
        
    </div>
 
</div>
