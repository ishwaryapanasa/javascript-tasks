<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="calculator">
        <input type="text" id="display" class="display"  />
        <div class="buttons">
            <button class="btn" onclick="appendNumber()">1</button>
            <button class="btn" onclick="appendNumber()">2</button>
            <button class="btn" onclick="appendNumber()">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>

            <button class="btn" onclick="appendNumber()">4</button>
            <button class="btn" onclick="appendNumber()">5</button>
            <button class="btn" onclick="appendNumber()">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>

            <button class="btn" onclick="appendNumber()">7</button>
            <button class="btn" onclick="appendNumber()">8</button>
            <button class="btn" onclick="appendNumber()">9</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>

            <button class="btn" onclick="appendNumber()">0</button>
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" id="delete" onclick="deleteLast()">DEL</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>

            <button class="btn equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
