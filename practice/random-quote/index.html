<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="quote-container">
        <h1>Quote Generator</h1>

        <div id="quoteDisplay" class="quote-display">
            <!-- The quote and author will be dynamically inserted here -->
            <p id="quoteText">"Click the button to generate a new quote!"</p>
            <p id="authorText">- Author Name</p>
        </div>

        <div class="buttons">
            <button id="newQuoteBtn">Generate New Quote</button>
            <button id="tweetBtn">upload Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
